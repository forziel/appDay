<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Day</title>
    <link rel="stylesheet" href="appday.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

    <div class="appday-container">
        <div class="wrapper">

            <div class="navbar">

                <button>
                    <i class="fa-solid fa-message"></i>
                </button>

                <button>
                    <i class="fa-solid fa-user-group"></i>
                </button>

                <button>
                    <i class="fa-solid fa-bomb"></i>
                </button>

                <button>
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>

            <div class="middle">
                <div class="header-container">
                    <div class="header">
                        <div class="text">
                            <a href="#">
                                <i class="fa-solid fa-arrow-left-long"></i>
                            </a>
                            <h2>Groups</h2>
                        </div>
                        
                        <div class="grid">
                            <button>
                                <i class="fa-light fa-border-all"></i>
                            </button>
        
                            <button>
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="content">
                    <div class="group">
                        <div class="avatar">+</div>
    
                        <div class="members">Create Group</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/cuisine.png" alt="">
                        </div>
    
                        <div class="activate">Cuisine</div>
    
                        <div class="members">36 members</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/art.png" alt="">
                        </div>
    
                        <div class="activate">Art</div>
    
                        <div class="members">9 members</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/workout.png" alt="">
                        </div>
    
                        <div class="activate">Workout</div>
    
                        <div class="members">27 members</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/gaming.png" alt="">
                        </div>
    
                        <div class="activate">Gaming</div>
    
                        <div class="members">105 members</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/hiking.png" alt="">
                        </div>
    
                        <div class="activate">Hiking</div>
    
                        <div class="members">97 members</div>
                    </div>
                
                    <div class="group">
                        <div class="avatar">
                            <img src="img/yoga.png" alt="">
                        </div>
    
                        <div class="activate">Yoga</div>
    
                        <div class="members">65 members</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="appday.js"></script>
</body>
</html>
